<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"

    />

  <body>
    <div class="container">
      <h1>Dice Game</h1>
      <button type="submit" id="#roll" onclick="rollDice()">Roll Me</button>
      <button type="submit" id="#change" class="secondary" onclick="changePlayer()">Change Player</button>
      <hr />

      <div class="dice">
        <p id="#player1">Player 1</p>
        <img class="img1" src="./images/dice1.png" />
      </div>

      <div class="dice">
        <p id="#player2">Player 2</p>
        <img class="img2" src="./images/dice1.png" />
      </div>

      <h3 id="#result">Result</h3>
    </div>

  <script>

    var player2 = prompt("Second player name?");

    document.getElementById("#player1").innerHTML = player1;
    document.getElementById("#player2").innerHTML = player2;
  </script>
  <script src="./main.js" charset="utf-8"></script>
